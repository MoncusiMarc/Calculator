<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<link rel="icon" type="image/png" href="Images/0.png" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Calculator" />
		<meta name="keywords" content="HTML,CSS,JS" />
		<meta name="author" content="Marc MoncusÃ­" />
		<link rel="stylesheet" href="Css/Style.css" />
		<script src="Js/Calculator.js"></script>
		
	</head>
	<body>
		<header>
			<img id="HeaderImage" src="Images/calculator.png" alt="Calculator" />
		</header>
		<div id="Calculator">
			<div data-display data-testid="display" id="Display">0</div>
			<div class="Keyboard">
				<button data-number data-testid="1" id="n1">1</button>
				<button data-number data-testid="2" id="n2">2</button>
				<button data-number data-testid="3" id="n3">3</button>
				<button data-number data-testid="4" id="n4">4</button>
				<button data-number data-testid="5" id="n5">5</button>
				<button data-number data-testid="6" id="n6">6</button>
				<button data-number data-testid="7" id="n7">7</button>
				<button data-number data-testid="8" id="n8">8</button>
				<button data-number data-testid="9" id="n9">9</button>
				<button data-number data-testid="0" id="n0">0</button>
				<button data-operation data-testid="+" id="add">+</button>
				<button data-operation data-testid="-" id="subs">-</button>
				<button data-operation data-testid="*" id="multi">*</button>
				<button data-operation data-testid="/" id="div">/</button>
				<button data-equals data-testid="=" id="equal">=</button>
				<button data-plusMinus data-testid="+-" id="plusMinus">+/-</button>
				<button data-comma data-testid="," id="comma">,</button>
				<button data-clear data-testid="C" id="clear">clear</button>
			</div>
		</div>
		<script src="Js/Functions.js"></script>
		<script src="Js/Buttons.js"></script>
	</body>
</html>
